<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css"
        integrity="sha256-DBYdrj7BxKM3slMeqBVWX2otx7x4eqoHRJCsSDJ0Nxw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Actiobroker</title>
</head>

<body>


    <div class="contact">
        <p>Napisz do nas, odpowiemy na każde pytanie!</p>
        <div class="form-container">
            <div class="swiper-arrow swiper-button-prev form-options-left"><i class="fas fa-chevron-circle-left"></i>
            </div>
            <div class="swiper-arrow swiper-button-next form-options-right"><i class="fas fa-chevron-circle-right"></i>
            </div>
            <div class="swiper-container form-options-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-hash="slide1">Biuro Ubezpieczeń Majątkowych </div>
                    <div class="swiper-slide" data-hash="slide2">2</div>
                </div>
                <div class="swiper-pagination form-options-pagination"></div>
            </div>
            <div class="contact-form">
                <div class="swiper-container form-swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div>
                                <div role="form" class="wpcf7" id="wpcf7-f147-o1" lang="pl-PL" dir="ltr">
                                    <div class="screen-reader-response"></div>
                                    <form action="/kontakt/#wpcf7-f147-o1" method="post" class="wpcf7-form"
                                        novalidate="novalidate">
                                        <input type="text" name="inp-name" value="" size="40"
                                            class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" id="name"
                                            aria-required="true" aria-invalid="false" placeholder="Imie i nazwisko" />
                                        <input type="email" name="email" value="" size="40"
                                            class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
                                            id="mail" aria-required="true" aria-invalid="false"
                                            placeholder="Adres E-mail" />
                                        <input type="tel" name="tel" value="" size="40"
                                            class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel"
                                            id="phone" aria-required="true" aria-invalid="false"
                                            placeholder="Telefon" />
                                        <textarea name="message" cols="40" rows="10"
                                            class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required"
                                            id="message" aria-required="true" aria-invalid="false"
                                            placeholder="Wiadomość"></textarea>
                                        <div class="wpcf7-response-output wpcf7-display-none"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">kolejny</div>
                    </div>
                </div>

            </div>
        </div>

</body>



<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"
    integrity="sha256-4sETKhh3aSyi6NRiA+qunPaTawqSMDQca/xLWu27Hg4=" crossorigin="anonymous"></script>
<script src="./js/prototypes.js"></script>
<script src="./js/app.js"></script>

</html>
